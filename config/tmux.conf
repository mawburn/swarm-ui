# Disable status bar
set -g status off

# Disable mouse completely to allow terminal-native behavior
set -g mouse off

# Disable right-click context menu
unbind -n MouseDown3Pane

# Allow terminal scrollback and native copy/paste
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Ensure terminal handles all mouse events
set -g set-clipboard off
