# Disable status bar
set -g status off

# Enable mouse support for scrolling
set -g mouse on

# Disable right-click context menu
unbind -n MouseDown3Pane

# Disable mouse selection and resize to keep only scroll functionality
unbind -n MouseDrag1Pane
unbind -n MouseDragEnd1Pane
unbind -n DoubleClick1Pane
unbind -n TripleClick1Pane

# Allow terminal scrollback
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Keep clipboard handling to terminal
set -g set-clipboard off
